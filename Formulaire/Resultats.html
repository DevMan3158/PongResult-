<h4>Résultat des matchs</h4>

<!--Recherche-->

<div class="ContRecherche">

    <label for="recherche">Rechercher</label>

    <input type="text" id="recherche" name="recherche">

    <button id="bt_find" type="submit" id="find">Rechercher</button>

</div>

<!--Fin-Recherche-->



<!--Tableau du classement-->

<table>

    <thead>

        <tr>

            <th>Tournoi</th>

            <th>Date</th>

            <th>Type</th>

            <th>Nom</th>

            <th>Match</th>

            <th>Prénom</th>

            <th>Club</th>

            <th>Pays</th>

            <th>Durée</th>

            <th>Prolongation</th>

            <th>Score</th>

        </tr>

    </thead>

    <tbody id="list_annuaire"></tbody>

</table>

<!--Fin-Tableau-du-classement-->

<!--Sauvegarder-->

<div class="ContRecherche">
    <input type="file" id="fileToUpload" value="Import">
    <label for="fileToUpload" type="button">
        Récupérer
    </label>
    <button id="save" type="button">
        Sauvegarder
    </button>
</div>


<button id="valider" type="button"><!--valider--></button>

<button id="annuler" type="button"><!--annuler--></button>

<!--Fin-Sauvegarder-->
