    <!--Formulaire-->
    <section class="container mt-5">


        <div class="mb-3 row">
            <label for="tournoi" class="col-sm-2 col-form-label">Tournoi<i class="bi bi-journal-bookmark m-1"></i>
            </label>
            <div class="col-sm-10">

                <select class="form-select" id="tournoi" pattern=".{3,}" aria-label="Floating label select example">

                    <option selected>Selectionner le type de tournoi :</option>
                    <option id="tournoi">Challenger Series</option>
                    <option id="tournoi">Championnat d'Europe</option>
                    <option id="tournoi">Championnat d'Europe par équipes </option>
                    <option id="tournoi">Jeux olympiques</option>
                    <option id="tournoi">Championnats du monde individuel </option>
                    <option id="tournoi">Championnat du monde par équipes </option>
                    <option id="tournoi">Coupe du monde </option>
                    <option id="tournoi">Coupe du monde par équipes</option>
                    <option id="tournoi">Pro-Tour </option>
                    <option id="tournoi">Jeux européens </option>
                    <option id="tournoi">Jeux européens par équipes </option>
                    <option id="tournoi">Championnats de France</option>

                </select>

                <input type="text" id="tournoi" pattern=".{3,}" class="form-control" required placeholder="Autre" />
                <!-- <input type="text" id="tournoi" pattern=".{3,}" class="form-control" required />-->
            </div>
        </div>

        <div class="mb-3 row">
            <label for="type" class="col-sm-2 col-form-label">Type<i class="bi bi-journal-bookmark m-1"></i>
            </label>

            <div class="col-sm-10">

                <select class="form-select" id="type" pattern=".{3,}" aria-label="Floating label select example">

                    <option selected>Selectionner une phase : </option>
                    <option id="type">Huitièmes de finale </option>
                    <option id="type">Quarts-de-finale</option>
                    <option id="type">Demi-finales </option>
                    <option id="type">Finale </option>

                </select>

                <input type="text" id="type" pattern=".{3,}" class="form-control" required placeholder="Autre" />

            </div>
        </div>

        <div class="mb-3 row">
            <label for="date" class="col-sm-2 col-form-label">Date<i class="bi bi-journal-bookmark m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="date" id="date" pattern=".{3,}" class="form-control" required />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Joueur A<i class="bi bi-person-fill  m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="text" id="name" pattern=".{3,}" class="form-control" required
                    placeholder="Ex : Nom et Prénom du gagnant" />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="firstname" class="col-sm-2 col-form-label">Joueur B<i class="bi bi-person-fill m-1"></i></label>
            <div class="col-sm-10">
                <input type="text" id="firstname" pattern=".{3,}" class="form-control" required
                    placeholder="Ex : Nom et Prénom du perdant" />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="Bat" class="col-sm-2 col-form-label">Match<i class="bi bi-journal-bookmark m-1"></i>
            </label>

            <div class="col-sm-10">

                <select type="text" class="form-select" id="Bat" pattern=".{3,}"
                    aria-label="Floating label select example" required placeholder="Issue du Match">

                <option selected>Issue du match :</option>
                <option type="text" id="Bat">Bat</option>
                <option type="text" id="Bat">Perd</option>
                <option type="text" id="Bat">Égalité</option>

                </select>
                
            </div>
        </div>


        <div class="mb-3 row">
            <label for="sexe" class="col-sm-2 col-form-label">Sexe<i class="bi bi-signpost-fill m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="text" id="sexe" pattern=".{3,}" class="form-control" required
                    placeholder="Ex : Féminin - Masculin" />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="club" class="col-sm-2 col-form-label">Club<i class="bi bi-people m-1"></i></label>
            <div class="col-sm-10">
                <input type="text" id="club" pattern=".{3,}" class="form-control" required
                    placeholder="Ex : Club Gagnant / Perdant" />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="pays" class="col-sm-2 col-form-label">Pays<i class="bi bi-flag m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="text" id="pays" pattern=".{3,}" class="form-control" required
                    placeholder="Ex : Japon / Chine" />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="duree" class="col-sm-2 col-form-label">Durée<i class="bi bi-stopwatch-fill m-1"></i></label>
            <div class="col-sm-10">
                <input type="time" id="duree" pattern=".{3,}" class="form-control" required />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="prolongation" class="col-sm-2 col-form-label">Prolongation<i class="bi bi-stopwatch m-1"></i><i
                    class="bi bi-stopwatch m-1"></i></label>
            <div class="col-sm-10">
                <input type="time" id="prolongation" pattern=".{3,}" class="form-control" required />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="score" class="col-sm-2 col-form-label">Score<i class="bi bi-trophy m-1"></i></label>
            <div class="col-sm-10">
                <input type="text" id="score" pattern=".{3,}" class="form-control" required placeholder="Ex : 3-1" />
            </div>
        </div>


        <!--Validation-->

        <div class="d-flex justify-content-center">
            <button id="valider" type="button" class="btn btn-dark m-1">
                Valider
            </button>
            <button id="annuler" type="button" class="btn btn-dark m-1">
                Annuler
            </button>
        </div>

    </section>



    <!--Sauvegarder-->

    <section class="container mt-5">
        <div class="d-flex justify-content-center m-2">
            <input type="file" id="fileToUpload" value="Import">
            <label for="fileToUpload" type="button" class="btn btn-dark m-1">
                Récupérer
            </label>
            <button id="save" type="button" class="btn btn-dark m-1">
                Sauvegarder
            </button>
        </div>
    </section>
