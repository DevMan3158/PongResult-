<body>
      
    <h4>Classement Mondial</h4>
<!--Recherche-->

<div class="ContRecherche">

    <label for="recherche">Rechercher</label>

    <input type="text" id="recherche" name="recherche">

    <button id="bt_find" type="submit" id="find">Rechercher</button>

</div>
    
    
    
    
    
    
    <!--Tableau du classement-->
    
    <section class="container mt-5">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    
                    
                    <th scope="col">Rang<i class="m-1"></i></th>
                    
                    <th scope="col">Points<i class="m-1"></i></th>

                <th scope="col">Joueurs<i class="m-1"></i></th>

                <th scope="col">Club<i class="bi bi-journal-bookmark m-1"></i></th>

                <th scope="col">Match</th>

                <th scope="col">Pays<i class="bi bi-person-fill m-1"></i></th>
                
                <!--  <th scope="col">
                    <img src="" alt="modifier" />
                </th>
                <th scope="col">
                    <img src="" alt="supprimer" />
                </th>-->

            </tr>
        </thead>

        <tbody id="list_classement"></tbody>

    </table>
</section>





<!--Validation--> 

<div class="ContRecherche">
    <input type="file" id="fileToUpload" value="Import">
    <label for="fileToUpload" type="button">
        Récupérer
    </label>
    <button id="save" type="button">
        Sauvegarder
    </button>
</div>


<button id="valider" type="button"><!--valider--></button>
