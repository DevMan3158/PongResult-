        <div id="tabs-1">

                    </div>



                    <table id="ScoreJoueurA">
                        <thead>
                            <tr>
                                <td>
                                    <label class="dateMatch" for="date"></label>
                                    Date <input type="text" id="date" name="dateM" placeholder="Format jj/mm/aaaa">
                                </td>
                                <td>
                                    <label class="evento" for="lieu"></label>
                                    Lieu <input type="text" id="lieu" name="lieuM" placeholder="Ville (00)">

                            </tr>
                        </thead>

                        <tr id="jA">

                            <td>
                                <label class="nomJoueur" for="joueurA"></label>
                                JoueurA <input type="text" id="joueurA" name="joueurA" placeholder="Nom du joueur">
                            </td>

                            <td>
                                <form
                                    oninput="resultJoueurA.value=parseInt(set4.value)+parseInt(set3.value)+parseInt(set2.value)+parseInt(set1.value)">
                                    &nbsp;
                                    set4<input type="number" id="set4" name="set4" placeholder="set4" />
                                    set3<input type="number" id="set3" name="set3" placeholder="set3" />
                                    set2<input type="number" id="set2" name="set2" placeholder="set2" />
                                    set1<input type="number" id="set1" name="set1" placeholder="set1" />
                                     =  
                                     <output name="resultJoueurA" placeholder="totalJoueur"></output>
                                </form>
                            </td>
                        </tr>

                    </table>


                    <table id="ScoreJoueurB">

                        <tr id="jB">

                            <td>
                                <label class="nomJoueur" for="joueurB"></label>
                                JoueurB 
                                <input type="text" id="joueurB" name="joueurA" placeholder="Joueur">
                            </td>

                            <td>
                                <form
                                    oninput="resultJoueurB.value=parseInt(set4.value)+parseInt(set3.value)+parseInt(set2.value)+parseInt(set1.value)">
                                   
                                    set4<input type="number" name="set4" placeholder="set4" />
                                    set3<input type="number" name="set3" placeholder="set3" />
                                    set2<input type="number" name="set2" placeholder="set2" />
                                    set1<input type="number" name="set1" placeholder="set1" />
                                    =
                                     <output name="resultJoueurB" placeholder="totalJoueur"></output>
                                </form>
                            </td>
                        </tr>
                    </table>

                </table>
