    <h2> Détail des scores par joueur </h2>

<section class="container mt-5">
    <table class="table table-light table-striped">
<!--boutons flouter/visible-->
        <div>
            &nbsp;&nbsp;<button id="bouton" value="submit">Ajouter</button>&nbsp;
            <button id="b1" value="submit">Flouter tout</button>&nbsp;
            <button id="b2" value="submit">Visible</button>
        </div>
        <br>
        <thead>
            <tr>                       
                <th scope="col">Date<i class="m-1"></i></th>

                <th scope="col">Tournoi<i class="m-1"></i></th>

                <th scope="col">Match<i class="m-1"></i></th>
            
                <th scope="col">Lieu<i class="m-1"></i></th>

                <th scope="col">Joueur<i class="m-1"></i></th>
            
                <th scope="col">Set 1<i class="m-1"></i></th>
            
                <th scope="col">Set 2<i class="m-1"></i></th>
            
                <th scope="col">Set 3<i class="m-1"></i></th>
            
                <th scope="col">Prolongation</th>
            
                <th scope="col">Score<i class="bi bi-stopwatch-fill m-1"></i></th>
                        
                <th scope="col">
                    <img src="../img/icons8-modifier.svg" alt="modifier" />
                </th>
                <th scope="col">
                    <img src="../img/poubelle.svg" alt="supprimer" />
                </th>            
            </tr>
        </thead>  
                  
    <tbody id="ScoresMatchs"></tbody>           
    </table>
</section>
<section class="container mt-5"> 
    <div oninput="scoreSM.value=parseInt(set1SM.value)+parseInt(set2SM.value)+parseInt(set3SM.value)+parseInt(set4SM.value)">
        <div class="mb-3 row">
             <label for="dateSM" class="col-sm-2 col-form-label">Date<i class="bi m-1"></i>
             </label>
        <div class="col-sm-10">
            <input type="date" id="dateSM" pattern=".{3,}" placeholder='Format "jj/mm/aaaa"' class="form-control" required />
        </div>
        </div>
        <div class="mb-3 row">                        
            <label for="tournoiSM" class="col-sm-2 col-form-label">Tournoi<i class="bi m-1"></i>                        
            </label>                        
            <div class="col-sm-10">                            
                <input type="text" id="tournoiSM" pattern=".{3,}" placeholder='Format "Ville-Ville-jjmmaaa"' class="form-control" required />                        
            </div>                    
        </div>            
        <div class="mb-3 row">
            <label for="matchSM" class="col-sm-2 col-form-label">Match<i class="bi m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="int" id="matchSM" pattern="[0-30]{1,2}" placeholder="Numéro du match" class="form-control" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lieuSM" class="col-sm-2 col-form-label">Lieu<i class="bi m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="text" id="lieuSM" pattern=".{3,}" placeholder='Format "Ville (00)"' class="form-control" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="joueur" class="col-sm-2 col-form-label">Joueur<i class="bi m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="text" id="joueur" pattern="[A-z]{2,30}" placeholder="Nom du joueur" class="form-control" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="set1SM" class="col-sm-2 col-form-label">Set 1<i class="bi m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="number" id="set1SM" pattern="[0-30]{1,2}" placeholder="Nombre de points" class="form-control" required />
            </div>
        </div>    
        <div class="mb-3 row">
            <label for="set2SM" class="col-sm-2 col-form-label">Set 2<i class="bi m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="number" id="set2SM" pattern="[0-30]{1,2}" placeholder="Nombre de points" class="form-control" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="set3SM" class="col-sm-2 col-form-label">Set 3<i class="bi m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="number" id="set3SM" pattern="[0-30]{1,2}" placeholder="Nombre de points" class="form-control" required />
            </div>
        </div>       
        <div class="mb-3 row">
            <label for="set4SM" class="col-sm-2 col-form-label">Prolongation<em></em><i class="bi m-1"></i>
            </label>
            <div class="col-sm-10">
                <input type="number" id="set4SM" pattern="[0-30]{1,2}" placeholder="Nombre de points" class="form-control" required />
            </div>
        </div>     
        <div class="mb-3 row">
            <label for="scoreSM" class="col-sm-2 col-form-label">Score<i class="bi m-1"></i>
            </label>
            <div class="col-sm-10">
                <output type="number" id="scoreSM" name="scores" pattern="[0-600]{1,3}" placeholder="Total des points" class="form-control" required >
                <input type="number" id="scoreSM" pattern="[0-600]{1,3}" placeholder="Total des points" class="form-control" required /> 
                </output>                
            </div>
        </div>    
    </div>   
                   <!--Validation--> 
            
    <div class="d-flex justify-content-center">
        <button id="ajouter" type="button" class="btn btn-dark m-1">
            Ajouter
        </button>
        <button id="annuler" type="button" class="btn btn-dark m-1">
            Annuler
        </button>
    </div>            
</section>
